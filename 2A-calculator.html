<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator | Khaidev</title>
  <link rel="stylesheet" href="stylings/2A-calculator.css">
</head>
<body>
  <div class="calculator-container">
    <div class="display-div">
      <input id="display" class="display-area" readonly>
    </div>
    <div class="buttons-container">
      <button class="operator" onclick="allClear()">AC</button>
      <button class="operator" onclick="oneDelete()">DE</button>
      <button class="operator" onclick="appendToDisplay('.')">.</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>

    <div class="buttons-container">
      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">x</button>
    </div>

    <div class="buttons-container">
      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
    </div>

    <div class="buttons-container">
      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
    </div>

    <div class="buttons-container">
      <button class="operator" onclick="appendToDisplay('00')">00</button>
      <button class="operator" onclick="appendToDisplay('0')">0</button>
      <button class="operator" onclick="calculateEval()">=</button>
    </div>
  </div>

  <script src="scriptings/2A-calculator.js"></script>
</body>
</html>
